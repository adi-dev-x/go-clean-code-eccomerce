<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5 pt-5">
    <div class="card w-50 mx-auto">
        <div class="card-body">
            <h1 class="mb-4 text-center">Payment Gateway</h1>
            
            <!-- Payment form -->
            <form>
                <!-- Invoice ID field -->
                <div class="mb-3">
                    <label for="invoiceid" class="form-label">Invoice ID</label>
                    <input type="text" class="form-control" id="invoiceid" value="{{.invoiceID}}" readonly>
                </div>
                
                <!-- Appointment ID field -->
                <div class="mb-3">
                    <label for="paymentid" class="form-label">Appointment ID</label>
                    <input type="text" class="form-control" id="paymentid" value="{{.appointmentID}}" readonly>
                </div>
                
                <!-- Total Amount field -->
                <div class="mb-3">
                    <label for="total" class="form-label">Total Amount</label>
                    <input type="number" class="form-control" id="total" value="{{.totalAmount}}" readonly>
                </div>
                
                <!-- Submit button -->
                <div class="text-center">
                    <button type="button" id="rzp-button1" onclick="run()" class="btn btn-primary w-50">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
    var UserToken
    // Function to retrieve URL parameters by name
    function getEmbeddedParameter(name) {
            return document.getElementById(name).textContent;
        }
    function getUrlParameter(name) {
        name = name.replace(/[[]/, '\\[').replace(/[\]]/, '\\]');
        var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
        var results = regex.exec(location.search);
        console.log("this is the result!!!!!!",results);
        return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    }

   function run() {

    var UserToken = getEmbeddedParameter('UserToken');
       console.log("this is the user token ",UserToken)
        alert("haiiiiiii",UserToken);
        const invoiceID = getUrlParameter('invoiceID');
        const appointmentID = getUrlParameter('appointmentID');
     //   const totalAmount = parseInt(getUrlParameter('totalAmount'));
     const totalAmount=document.getElementById("total").value;
      
     //   totalAmount=parseInt(totalAmount)
       console.log("this is the type of total amttttttt!!!!!!",typeof(totalAmount),"!!!!",totalAmount)

        var options = {
            key: 'rzp_test_mRydipg2bgDZmQ',
            amount: totalAmount*100 ,
            currency: 'INR',
            name: 'Doctor Appointment',
            description: 'Test Transaction',
            image: 'https://your-image-url.com/logo.png',
            order_id: appointmentID,
            handler: function(response) {
                alert('Payment successful: ' + response.razorpay_payment_id);
                verifyPayment(response.razorpay_payment_id, invoiceID, appointmentID, totalAmount);
            },
            prefill: {
                contact: '{{.phoneNumber}}'
            },
            theme: {
                color: '#3399cc'
            }
        };

        var rzp1 = new Razorpay(options);
        document.getElementById('rzp-button1').onclick = function(e) {
            rzp1.open();
            e.preventDefault();
        };

        rzp1.on('payment.failed', function(response) {
            alert('Payment failed: ' + response.error.code);
        });
    }
        function verifyPayment(payment_id, invoiceID, appointmentID, totalAmount) {
            $.ajax({
                url: '/verify_payment',
                type: 'POST',
                dataType: 'json',
                data: {
                    payment_id: payment_id,
                    invoiceID: invoiceID,
                    appointmentID: appointmentID,
                    totalAmount: totalAmount
                },
                success: function(response) {
                    if (response.success) {
                        // Payment succeeded, redirect to success page
                        window.location.href = '/payment/success?id=' + response.payment_id;
                    } else {
                        // Payment failed, show error message
                        Swal.fire({
                            icon: 'error',
                            title: 'Oops...',
                            text: 'Payment failed!'
                        });
                        window.location.href = '/payment/failed';
                    }
                },
                error: function(xhr, status, error) {
                    console.error('Error occurred during payment verification:', error);
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: 'An error occurred. Please try again later.'
                    });
                    window.location.href = '/payment/failed';
                }
            });
        }
   
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
